spring:
  application:
    name: stealage
  profiles:
    active: dev

server:
  port: 8082
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 0

mybatis:
  mapper-locations: classpath:mapping/**/*.xml
  type-aliases-package: com.xupt.stealage.model
